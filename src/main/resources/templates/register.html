<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>会員登録</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">

			<h3 class="text-center mb-4">会員登録</h3>

			<!-- 登録フォーム -->
			<form th:action="@{/register}" th:object="${userRegisterForm}" method="post">

				<!-- エラーメッセージ欄 -->
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<ul class="mb-0">
						<li th:each="e : ${#fields.errors('*')}" th:text="${e}"></li>
					</ul>
				</div>

				<div class="mb-3">
					<label for="loginId" class="form-label">ログインID（Email）</label>
					<input type="email" class="form-control" th:field="*{loginId}" placeholder="Emailアドレス">
				</div>

				<div class="mb-3">
					<label for="loginPass" class="form-label">パスワード</label>
					<input type="password" class="form-control" th:field="*{loginPass}" placeholder="パスワード">
				</div>

				<div class="mb-3">
					<label for="loginPassConfirm" class="form-label">パスワード（確認）</label>
					<input type="password" class="form-control" th:field="*{confirmPass}" placeholder="パスワード（確認用）">
				</div>

				<div class="mb-3">
					<label for="name" class="form-label">ニックネーム</label>
					<input type="text" class="form-control" th:field="*{name}" placeholder="英数字、かな、漢字">
				</div>

				<button type="submit" class="btn btn-success w-100 mb-3">会員登録</button>

				<div class="text-center">
					<small>
						<a th:href="@{/login}">既に会員登録をお済ませの方はこちら</a>
					</small>
				</div>
			</form>

		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
