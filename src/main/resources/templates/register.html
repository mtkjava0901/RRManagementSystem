<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会員登録</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
        
        <h3 class="text-center mb-4">会員登録</h3>

        <!-- ▼▼ バリデーションメッセージ ▼▼ -->
        <div class="alert alert-danger text-center py-2" role="alert">
            パスワードが一致していません。もう一度お確かめ下さい。
        </div>
        <!-- ▲▲ バリデーションメッセージ ▲▲ -->

        <!-- Register Form -->
        <form>
            <div class="mb-3">
                <label for="loginId" class="form-label">ログインID（Email）</label>
                <input type="email" class="form-control" id="loginId" placeholder="Emailアドレス">
            </div>

            <div class="mb-3">
                <label for="loginPass" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="loginPass" placeholder="パスワード">
            </div>

            <div class="mb-3">
                <label for="loginPassConfirm" class="form-label">パスワード（確認）</label>
                <input type="password" class="form-control" id="loginPassConfirm" placeholder="パスワード（確認用）">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">ニックネーム</label>
                <input type="text" class="form-control" id="name" placeholder="英数字、かな、漢字">
            </div>

			<a href="/login" class="btn btn-success w-100 mb-3">会員登録</a>
            <!--<button type="submit" class="btn btn-success w-100 mb-3">会員登録</button>-->

            <div class="text-center">
                <small>
                    <a href="/login">既に会員登録をお済ませの方はこちら</a>
                </small>
            </div>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
