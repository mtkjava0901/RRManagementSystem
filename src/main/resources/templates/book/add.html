<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>本を追加する | 読書記録管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ▼ Header（タイトル中央, ログアウト右端, 下段メニュー） ▼ -->
<header class="bg-dark text-white py-3 mb-4">
    <div class="container">
        <div class="d-flex align-items-center position-relative">
            <h1 class="text-center flex-grow-1 m-0 fs-3">読書記録管理システム</h1>
            <div class="position-absolute end-0">
                <a href="/logout" class="btn btn-outline-light btn-sm">ログアウト</a>
            </div>
        </div>

        <nav class="mt-3">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="/" class="nav-link px-3 text-white">トップ</a></li>
                <li class="nav-item"><a href="/search" class="nav-link px-3 text-white">本を探す</a></li>
                <li class="nav-item"><a href="/shelf" class="nav-link px-3 text-white">マイ本棚</a></li>
                <li class="nav-item"><a href="/recommend" class="nav-link px-3 text-white">あなたへのおすすめ</a></li>
                <li class="nav-item"><a href="/reviews" class="nav-link px-3 text-white">新着レビュー</a></li>
                <li class="nav-item"><a href="/ranking" class="nav-link px-3 text-white">ランキング</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- ▼ Main content ▼ -->
<div class="container">

    <h2 class="mb-4">本を追加する（自分で本を登録）</h2>

    <!-- ▼ バリデーションエラー表示例 ▼ -->
    <!-- バックエンドでエラーがある場合に表示する部分 -->
    <div class="alert alert-danger">
        <strong>入力内容に不備があります。</strong><br>
        ・書籍名は必須入力です。<br>
        ・著者は必須入力です。<br>
        ・ジャンルを選択してください。
    </div>

    <form action="/book/add" method="post" class="p-4 border rounded shadow-sm bg-light">

        <!-- 書籍名 -->
        <div class="mb-3">
            <label class="form-label">書籍名 <span class="text-danger">(必須)</span></label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <!-- 著者 -->
        <div class="mb-3">
            <label class="form-label">著者 <span class="text-danger">(必須)</span></label>
            <input type="text" name="author" class="form-control" required>
        </div>

        <!-- 出版社（必須扱い削除） -->
        <div class="mb-3">
            <label class="form-label">出版社</label>
            <input type="text" name="publisher" class="form-control">
        </div>

        <!-- 発行日 -->
        <div class="mb-3">
            <label class="form-label">発行日</label>
            <input type="date" name="published_date" class="form-control">
        </div>

        <!-- ジャンル -->
        <div class="mb-3">
            <label class="form-label">ジャンル <span class="text-danger">(必須)</span></label>
            <select name="genre" class="form-select" required>
                <option value="">選択してください</option>
                <option value="novel">小説</option>
                <option value="manga">漫画</option>
                <option value="business">ビジネス</option>
                <option value="practical">実用書</option>
                <option value="other">その他</option>
            </select>
        </div>

        <!-- ボタン -->
        <div class="mt-4 d-flex justify-content-between">
            <a href="/search" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-primary">本棚へ追加する</button>
        </div>
    </form>
</div>

<!-- ▼ Footer ▼ -->
<footer class="mt-5 py-3 bg-dark text-center text-white">
    © 読書記録管理システム
</footer>

</body>
</html>
