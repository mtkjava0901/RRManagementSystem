<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レビュー投稿 | 読書記録管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 星評価スタイル */
        .star-rating {
            direction: rtl;
            font-size: 2rem;
            unicode-bidi: bidi-override;
            display: inline-flex;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: #f7d106;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f7d106;
        }
    </style>
</head>

<body>

<!-- ▼ Header ▼ -->
<header class="bg-dark text-white py-3 mb-4">
    <div class="container">
        <div class="d-flex align-items-center position-relative">
            <h1 class="text-center flex-grow-1 m-0 fs-3">読書記録管理システム</h1>
            <div class="position-absolute end-0">
                <a href="/login" class="btn btn-outline-light btn-sm">ログアウト</a>
            </div>
        </div>

        <nav class="mt-3">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="/home" class="nav-link px-3 text-white">トップ</a></li>
                <li class="nav-item"><a href="/book/search" class="nav-link px-3 text-white">本を探す</a></li>
                <li class="nav-item"><a href="/book/list" class="nav-link px-3 text-white">マイ本棚</a></li>
                <li class="nav-item"><a href="/book/recommend" class="nav-link px-3 text-white">あなたへのおすすめ</a></li>
                <li class="nav-item"><a href="/book/review/list" class="nav-link px-3 text-white">新着レビュー</a></li>
                <li class="nav-item"><a href="/book/ranking" class="nav-link px-3 text-white">ランキング</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- ▼ Main Content ▼ -->
<div class="container">

    <h2 class="mb-4 text-center">レビューを投稿する</h2>

    <!-- ▼ 入力フォーム ▼ -->
    <form action="/review/submit" method="post" class="mx-auto" style="max-width: 700px;">

        <!-- 星採点 -->
        <div class="mb-4">
            <label class="form-label fw-bold">評価（必須）</label>
            <div class="star-rating">
                <input type="radio" name="rating" id="rating5" value="5"><label for="rating5">★</label>
                <input type="radio" name="rating" id="rating4" value="4"><label for="rating4">★</label>
                <input type="radio" name="rating" id="rating3" value="3"><label for="rating3">★</label>
                <input type="radio" name="rating" id="rating2" value="2"><label for="rating2">★</label>
                <input type="radio" name="rating" id="rating1" value="1"><label for="rating1">★</label>
            </div>
        </div>

        <!-- レビュー本文 -->
        <div class="mb-4">
            <label for="content" class="form-label fw-bold">レビュー内容（必須）</label>
            <textarea id="content" name="content" rows="6" class="form-control" placeholder="レビュー内容を入力してください"></textarea>
        </div>

        <!-- ボタン -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">レビューを投稿する</button>
            <a href="/book/review/list" class="btn btn-secondary px-4 ms-2">キャンセル</a><!-- 戻るボタンで直前のURLへ遷移できるようにする -->
        </div>

    </form>
</div>

<!-- ▼ Footer ▼ -->
<footer class="mt-5 py-3 bg-dark text-center text-white">
    © 読書記録管理システム
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
