<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        
        <h3 class="text-center mb-4">ログイン</h3>

        <!-- ▼▼ ステータスメッセージ表示エリア ▼▼ -->
        <!-- メッセージがある時のみ出す想定（サーバーサイドで条件分岐） -->
        <div class="alert alert-success text-center py-2" role="alert">
            ログアウトしました。
        </div>
        <!-- ▲▲ ステータスメッセージ表示エリア ▲▲ -->

        <!-- Login Form -->
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="loginId" class="form-label">ログインID</label>
                <input type="text" class="form-control" id="loginId" placeholder="ログインIDを入力">
            </div>

            <div class="mb-3">
                <label for="loginPass" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="loginPass" placeholder="パスワードを入力">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <small><a href="/register">会員登録はこちら</a></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
