<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>レビュー詳細 | 読書記録管理システム</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">

	<style>
		.review-card {
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			background: #fff;
		}

		.review-stars {
			color: #f7c400;
			font-size: 1.2rem;
		}
	</style>
</head>

<body class="bg-light">

	<!-- ▼ Header ▼ -->
	<header class="bg-dark text-white py-3 mb-4">
		<div class="container">
			<div class="d-flex align-items-center position-relative">
				<h1 class="text-center flex-grow-1 m-0 fs-3">読書記録管理システム</h1>
				<div class="d-none d-md-block">
					<span th:text="${username}">アカウント名</span>さん、ようこそ
					<a th:href="@{/logout}" class="btn btn-outline-light btn-sm">ログアウト</a>
				</div>
			</div>

			<nav class="mt-3">
				<ul class="nav justify-content-center">
					<li class="nav-item"><a href="/home" class="nav-link px-3 text-white">トップ</a></li>
					<li class="nav-item"><a href="/book/search" class="nav-link px-3 text-white">本を探す</a></li>
					<li class="nav-item"><a href="/book/list" class="nav-link px-3 text-white">マイ本棚</a></li>
					<li class="nav-item"><a href="/book/recommend" class="nav-link px-3 text-white">あなたへのおすすめ</a></li>
					<li class="nav-item"><a href="/book/review/list" class="nav-link px-3 text-white">新着レビュー</a></li>
					<li class="nav-item"><a href="/book/ranking" class="nav-link px-3 text-white">ランキング</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- ▼ Main Content ▼ -->
	<div class="container mb-5">

		<!-- 書籍タイトル -->
		<h2 class="text-center mb-4">「サンプル書籍タイトル」レビュー詳細</h2>

		<!-- 書籍情報（簡易） -->
		<div class="text-center mb-4">
			<p class="mb-1">著者：山田 太郎</p>
		</div>

		<!-- ▼ レビュー詳細 ▼ -->
		<div class="review-card shadow-sm mb-4">

			<!-- レビュアー名と投稿日 -->
			<div class="d-flex justify-content-between mb-2">
				<span class="fw-bold">投稿者：読書太郎</span>
				<span class="text-muted small">2025/12/09 10:30</span>
			</div>

			<!-- 星評価 -->
			<div class="review-stars mb-3">
				★★★★☆
			</div>

			<!-- レビュー本文 -->
			<div class="mb-3">
				<h5 class="fw-bold mb-2">レビュー内容</h5>

				<p style="white-space: pre-wrap;">
					この本は読みやすく、とても面白かったです。
					特に中盤の展開が秀逸で、ページをめくる手が止まりませんでした。
					文章も分かりやすく、初心者にもおすすめできます。
				</p>
			</div>

			<hr>

			<!-- ボタン -->
			<div class="d-flex justify-content-between">

				<!-- 書籍レビュー一覧へ -->
				<a href="/book/review/list" class="btn btn-outline-secondary">
					この本のレビュー一覧へ
				</a>

				<!-- 本の詳細へ -->
				<a href="/book/detail" class="btn btn-primary">
					この本をマイ本棚に入れる
				</a>

			</div>
		</div>

		<!-- 戻る -->
		<div class="text-center">
			<a href="/book/review/list" class="btn btn-secondary px-4 ms-2">戻る</a><!-- 戻るボタンで直前のURLへ遷移できるようにする -->
		</div>

	</div>

	<!-- ▼ Footer ▼ -->
	<footer class="mt-5 py-3 bg-dark text-center text-white">
		© 読書記録管理システム
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
