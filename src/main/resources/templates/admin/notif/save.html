<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お知らせ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ナビバー -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/list">管理者ページ</a>
        <div>
            <a href="/admin/login" class="btn btn-outline-light">ログアウト</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 700px;">

    <h2 class="mb-4">お知らせ登録・編集</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form action="/admin/news/create" method="post">

                <!-- ▼ 追加：ジャンル ▼ -->
                <div class="mb-3">
                    <label for="newsGenre" class="form-label">ジャンル</label>
                    <select class="form-select" id="newsGenre" name="genre" required>
                        <option value="">選択してください</option>
                        <option value="INFO">INFO</option>
                        <option value="UPDATE">UPDATE</option>
                        <option value="NOTICE">NOTICE</option>
                        <option value="MAINT">MAINT</option>
                    </select>
                </div>

                <!-- ▼ 追加：日付 ▼ -->
                <div class="mb-3">
                    <label for="newsDate" class="form-label">日付</label>
                    <input type="date" class="form-control" id="newsDate" name="date" required>
                </div>

                <!-- タイトル -->
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">お知らせタイトル</label>
                    <input type="text" class="form-control" id="newsTitle" name="title" placeholder="タイトルを入力" required>
                </div>

                <!-- 本文 -->
                <div class="mb-3">
                    <label for="newsContent" class="form-label">本文</label>
                    <textarea class="form-control" id="newsContent" name="content" rows="6" placeholder="本文を入力" required></textarea>
                </div>

                <!-- ボタン -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/admin/notif/list" class="btn btn-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
