<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お知らせ一覧（管理）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/list">管理者ページ</a>

            <div class="d-flex">
                <a href="/admin/login" class="btn btn-outline-light">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">

        <!-- ▼ ページタイトル ▼ -->
        <h2 class="mb-4">お知らせ一覧</h2>

        <!-- ▼ 成功メッセージ（任意表示） ▼ -->
        <!-- サーバーサイドで条件によりこのブロックを表示 -->
        <div class="alert alert-success text-center" role="alert">
            お知らせの削除が完了しました。
        </div>

        <!-- ▼ お知らせ一覧テーブル ▼ -->
        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-bordered table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 60px;">ID</th>
                            <th>お知らせタイトル</th>
                            <th style="width: 180px;">登録日時</th>
                            <th style="width: 160px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- ▼ 1件目 ▼ -->
                        <tr>
                            <td>101</td>
                            <td>年末年始メンテナンスのお知らせ</td>
                            <td>2025-12-05 11:30</td>
                            <td>
                                <a href="/admin/notif/save" class="btn btn-sm btn-primary">編集</a>
                                <a href="/admin/news/delete/101" class="btn btn-sm btn-danger">削除</a>
                            </td>
                        </tr>

                        <!-- ▼ 2件目 ▼ -->
                        <tr>
                            <td>100</td>
                            <td>新機能「おすすめ本ランキング」追加</td>
                            <td>2025-12-03 09:20</td>
                            <td>
                                <a href="/admin/notif/save" class="btn btn-sm btn-primary">編集</a>
                                <a href="/admin/news/delete/100" class="btn btn-sm btn-danger">削除</a>
                            </td>
                        </tr>

                        <!-- ▼ 3件目 ▼ -->
                        <tr>
                            <td>99</td>
                            <td>レビュー投稿機能アップデート</td>
                            <td>2025-12-01 16:45</td>
                            <td>
                                <a href="/admin/notif/save" class="btn btn-sm btn-primary">編集</a>
                                <a href="/admin/news/delete/99" class="btn btn-sm btn-danger">削除</a>
                            </td>
                        </tr>

                        <!-- ▼ 以降 10件までループで表示 ▼ -->
                    </tbody>
                </table>

            </div>
        </div>

        <!-- ▼ ページネーション ▼ -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">前へ</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">次へ</a></li>
            </ul>
        </nav>

        <!-- ▼ トップへ戻るボタン ▼ -->
        <div class="text-center mt-4">
            <a href="/admin/list" class="btn btn-secondary">管理メニューへ戻る</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
