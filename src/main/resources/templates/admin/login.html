<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>管理者ログイン</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">

			<h3 class="text-center mb-4">管理者ログイン</h3>

			<!-- ▼▼ ステータスメッセージ表示エリア ▼▼ -->
			<!-- サーバー側で必要時のみ表示 -->
			<!--
        <div class="alert alert-success text-center py-2" role="alert">
            ログアウトしました。
        </div>
        -->
			<!-- ▲▲ ステータスメッセージ表示エリア ▲▲ -->

			<!-- Login Form -->
			<form th:action="@{/admin/login}" th:object="${loginForm}" method="post">
				<div class="mb-3">
					<input type="text" th:field="*{loginId}" class="form-control" placeholder="ログインID">
				</div>

				<div class="mb-3">
					<input type="password" th:field="*{loginPass}" class="form-control" placeholder="パスワード">
				</div>

				<div class="mb-3">
					<input type="submit" class="btn btn-primary w-100" value="ログイン">
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
