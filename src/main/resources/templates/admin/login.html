<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理者ログイン</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">

        <h3 class="text-center mb-4">管理者ログイン</h3>

        <!-- ▼▼ ステータスメッセージ表示エリア ▼▼ -->
        <!-- サーバー側で必要時のみ表示 -->
        <!--
        <div class="alert alert-success text-center py-2" role="alert">
            ログアウトしました。
        </div>
        -->
        <!-- ▲▲ ステータスメッセージ表示エリア ▲▲ -->

        <!-- Login Form -->
        <form>
            <div class="mb-3">
                <label for="loginId" class="form-label">管理者ID</label>
                <input type="text" class="form-control" id="loginId" placeholder="管理者IDを入力">
            </div>

            <div class="mb-3">
                <label for="loginPass" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="loginPass" placeholder="パスワードを入力">
            </div>

            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
