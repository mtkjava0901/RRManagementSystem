<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>書籍登録・編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ナビバー -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/list">管理者ページ</a>
        <div>
            <a href="/admin/logout" class="btn btn-outline-light">ログアウト</a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 700px;">

    <!-- ▼ ページタイトル ▼ -->
    <h2 class="mb-4">書籍登録・編集</h2>

    <!-- ▼ 成功 / エラーメッセージ（必要時のみ表示） ▼ -->
    <!-- <div class="alert alert-success">登録が完了しました。</div> -->
    <!-- <div class="alert alert-danger">エラーが発生しました。</div> -->
    <!-- ▲ メッセージエリア ▲ -->

    <div class="card shadow-sm">
        <div class="card-body">

            <!-- ▼ フォーム開始 ▼ -->
            <!-- create / update を状況により切り替え -->
            <form action="/admin/book/save" method="post">

                <!-- ID（編集時のみ表示） -->
                <!--
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" name="id" value="123" readonly>
                </div>
                -->

                <!-- 書籍名 -->
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">書籍名</label>
                    <input type="text"
                           class="form-control"
                           id="bookTitle"
                           name="title"
                           placeholder="書籍名を入力"
                           required>
                </div>

                <!-- 著者名 -->
                <div class="mb-3">
                    <label for="bookAuthor" class="form-label">著者</label>
                    <input type="text"
                           class="form-control"
                           id="bookAuthor"
                           name="author"
                           placeholder="著者名を入力"
                           required>
                </div>

                <!-- 出版社 -->
                <div class="mb-3">
                    <label for="bookPublisher" class="form-label">出版社</label>
                    <input type="text"
                           class="form-control"
                           id="bookPublisher"
                           name="publisher"
                           placeholder="出版社名を入力"
                           required>
                </div>

                <!-- 発行日 -->
                <div class="mb-3">
                    <label for="publishDate" class="form-label">発行日</label>
                    <input type="date"
                           class="form-control"
                           id="publishDate"
                           name="published_at"
                           required>
                </div>

                <!-- ジャンル -->
                <div class="mb-3">
                    <label for="bookGenre" class="form-label">ジャンル</label>
                    <select class="form-select" id="bookGenre" name="genre" required>
                        <option value="">選択してください</option>
                        <option value="1">小説</option>
                        <option value="2">漫画</option>
                        <option value="3">ビジネス･実用書</option>
                        <option value="4">その他</option>
                    </select>
                </div>

                <!-- 登録日時（編集時のみ表示） -->
                <!--
                <div class="mb-3">
                    <label class="form-label">登録日時</label>
                    <input type="text" class="form-control" name="created_at" value="2025-12-05 10:00" readonly>
                </div>
                -->

                <!-- ボタン -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/admin/book/list" class="btn btn-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>

            </form>
            <!-- ▲ フォーム終了 ▲ -->

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
