<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理者ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ナビバー -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/list">管理者ページ</a>

        <div class="d-flex">
            <a href="/admin/login" class="btn btn-outline-light">ログアウト</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <!-- ▼▼ バリデーションメッセージ（成功時） ▼▼ -->
    <!-- 実際はサーバーサイドの条件分岐で表示/非表示を制御 -->
    <div class="alert alert-success text-center" role="alert">
        お知らせの登録が完了しました。
    </div>
    <!-- ▲▲ バリデーションメッセージ ▲▲ -->

    <h2 class="mb-4">管理メニュー</h2>

    <div class="row g-4">

        <!-- お知らせの登録 -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">お知らせの登録</h5>
                    <p class="card-text">新しいお知らせを登録します。</p>
                    <a href="/admin/notif/save" class="btn btn-primary w-100">お知らせ登録</a>
                </div>
            </div>
        </div>

        <!-- お知らせの修正（削除） -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">お知らせの修正（削除）</h5>
                    <p class="card-text">既存のお知らせを編集・削除します。</p>
                    <a href="/admin/notif/list" class="btn btn-warning w-100">お知らせ修正・削除</a>
                </div>
            </div>
        </div>

        <!-- 書籍の登録 -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">書籍の登録</h5>
                    <p class="card-text">新しい書籍を登録します。</p>
                    <a href="/admin/book/save" class="btn btn-success w-100">書籍登録</a>
                </div>
            </div>
        </div>

        <!-- 書籍の編集（削除） -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">書籍の編集（削除）</h5>
                    <p class="card-text">書籍データの修正・削除を行います。</p>
                    <a href="/admin/book/list" class="btn btn-warning w-100">書籍編集・削除</a>
                </div>
            </div>
        </div>

        <!-- レビューの削除 -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">レビューの削除</h5>
                    <p class="card-text">ユーザー投稿レビューの削除を行います。</p>
                    <a href="/admin/review/list" class="btn btn-danger w-100">レビュー削除</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
