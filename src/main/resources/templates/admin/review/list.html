<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>レビュー削除（管理）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/list">管理者ページ</a>

            <div class="d-flex">
                <a href="/admin/login" class="btn btn-outline-light">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">

        <!-- ▼ ページタイトル ▼ -->
        <h2 class="mb-4">レビュー一覧（削除）</h2>

        <!-- ▼ 削除完了メッセージ ▼ -->
        <!-- 条件に応じてサーバ側で表示 -->
        <!-- <div class="alert alert-success text-center" role="alert">
            レビューの削除が完了しました。
        </div> -->

        <!-- ▼ レビュー一覧テーブル ▼ -->
        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-bordered table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 60px;">ID</th>
                            <th style="width: 150px;">投稿ユーザー</th>
                            <th>書籍名</th>
                            <th>コメント</th>
                            <th style="width: 180px;">登録日時</th>
                            <th style="width: 120px;">削除</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- ▼ 1件目（サンプル） ▼ -->
                        <tr>
                            <td>501</td>
                            <td>山田太郎</td>
                            <td>走れメロス</td>
                            <td>とても読みやすく感動しました！</td>
                            <td>2025-12-03 10:15</td>
                            <td>
                                <a href="/admin/review/delete/501" class="btn btn-sm btn-danger">削除</a>
                            </td>
                        </tr>

                        <!-- ▼ 2件目 ▼ -->
                        <tr>
                            <td>500</td>
                            <td>佐藤花子</td>
                            <td>Java入門ノート</td>
                            <td>初心者に分かりやすい内容でした。</td>
                            <td>2025-12-02 18:22</td>
                            <td>
                                <a href="/admin/review/delete/500" class="btn btn-sm btn-danger">削除</a>
                            </td>
                        </tr>

                        <!-- ▼ 3件目 ▼ -->
                        <tr>
                            <td>499</td>
                            <td>test_user</td>
                            <td>進撃の巨人 1巻</td>
                            <td>展開が面白すぎる！</td>
                            <td>2025-12-01 21:10</td>
                            <td>
                                <a href="/admin/review/delete/499" class="btn btn-sm btn-danger">削除</a>
                            </td>
                        </tr>

                        <!-- ▼ 以降、最大10件までループで表示 ▼ -->

                    </tbody>
                </table>

            </div>
        </div>

        <!-- ▼ ページネーション ▼ -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">前へ</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">次へ</a></li>
            </ul>
        </nav>

        <!-- ▼ 戻るボタン ▼ -->
        <div class="text-center mt-4">
            <a href="/admin/list" class="btn btn-secondary">管理メニューへ戻る</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
